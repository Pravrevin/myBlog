<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

    <div class="container">
   <center> <h3>Form</h3> </center>
   <br />

    <div class=row>
    <div class=col-sm-2></div>
    <div class=col-sm-8>
    <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control form-control-sm"  placeholder="Enter name">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <textarea class="form-control form-control-sm"  > </textarea>
  </div>
<div class="form-group">
<label >Step </label>

      <button id="append" class="btn btn-primary btn-sm" style="float:right;"> Add Step</button>
      <br/>
  </div>
  <div class="form-group mydiv">
      <div class="controls">
       <input type="text" class="form-control form-control-sm" placeholder="Enter " style="width:78%; display:inline;">  <a href="#"  style="display:inline;" class="btn btn-danger btn-sm active" role="button" aria-pressed="true">Remove</a>
      <a href="#" style="display:inline;" class="btn btn-warning btn-sm active" role="button" aria-pressed="true">Configure</a>
      <br/>
      <br/>
      </div>
  </div>


  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label> 
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
     
      </div>
    <div class=col-sm-2></div>
    </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript">
jQuery(document).ready( function () {
    
        $("#append").click( function(e) {            
         e.preventDefault();
        $(".mydiv").append('<div class="controls"><input type="text" class="form-control form-control-sm" placeholder="Enter " style="width:78%; display:inline;">  <a href="#"  style="display:inline;" class="remove_this btn btn-danger btn-sm active" role="button" aria-pressed="true">Remove</a> <a href="#" style="display:inline;" class="btn btn-warning btn-sm active" role="button" aria-pressed="true">Configure</a><br/><br/></div>');
        return false;
        });

    jQuery(document).on('click', '.remove_this', function() {
        jQuery(this).parent().remove();
        return false;
        });
    $("input[type=submit]").click(function(e) {
      e.preventDefault();
      $(this).next("[name=textbox]")
      .val(
        $.map($(".inc :text"), function(el) {
          return el.value
        }).join(",\n")
      )
    })
  });
</script>   

</body>
</html>
